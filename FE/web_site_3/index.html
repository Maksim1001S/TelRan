<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section class="header_menu">
            <img src="./media/logo.svg" alt="logo" />
            <nav class="header_menu_nav">
                <a href="#" class="header_menu_link"> Sale </a>
                <a href="#" class="header_menu_link"> Women </a>
                <a href="#" class="header_menu_link"> Men </a>
                <a href="#" class="header_menu_link"> Girls </a>
                <a href="#" class="header_menu_link"> Boys </a>
            </nav>
            <input
                class="header_menu_searchInput"
                type="text"
                placeholder="Search for products..."
                name="search_input"
            />
            <div class="header_menu_iconsBlock">
                <div class="header_menu_fevorite">
                    <img src="./media/heart.svg" alt="heart" />
                    <p>2</p>
                </div>
                <div class="header_menu_productCard">
                    <img src="./media/cart.svg" alt="card" />
                    <p>4</p>
                </div>
            </div>
        </section>

        <section class="header_banner">
            <div class="header_banner_container">
                <img src="./media/arrow.svg" alt="arrow" />
                <p>
                    Up to 70% Off. <a href="#">Shop our latest sale styles</a>
                </p>
                <img src="./media/arrow.svg" alt="arrow" />
            </div>
        </section>

        <section class="new_collection">
            <div class="new_collection_container">
                <h1>New collection</h1>
                <h2>Menswear 2020</h2>
                <a href="#">Shop sale</a>
                <a href="#">Shop the menswear</a>
                <div class="new_collection_container_underCount"></div>
            </div>
        </section>

        <section class="new_arrivals">
            <h2>New arrivals</h2>
            <p>Check out our latest arrivals for the upcoming season</p>
            <a href="#">See the collection here</a>
            <div class="new_arrivals_container"></div>
        </section>

        <section class="season_offers wrapper">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>

        <section class="popular_categories">
            <h1 class="popular_categories_title">Popular categories</h1>
        </section>

        <script src="./script.js"></script>
    </body>
</html>
